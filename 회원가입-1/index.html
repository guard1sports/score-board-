<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function handleFormSubmit(event) {
        event.preventDefault();

        // 회원가입 후 시작페이지로 리디렉션
        window.location.href = '../시작페이지/index.html';
      }

      document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('signup-form');
        form.addEventListener('submit', handleFormSubmit);
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h2>회원가입</h2>
      <form id="signup-form" action="submit_form.php" method="POST">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required /><br /><br />

        <label for="password">비밀번호:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="phone">전화번호:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
          placeholder="010-1234-5678"
          required
        /><br /><br />

        <label for="gender">성별:</label>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">여성</label><br /><br />

        <label for="level">경기부수:</label>
        <select id="level" name="level" required>
          <option value="">선택하세요</option>
          <option value="1부">1부</option>
          <option value="2부">2부</option>
          <option value="3부">3부</option>
          <option value="4부">4부</option>
          <option value="5부">5부</option>
          <option value="6부">6부</option>
          <option value="7부">7부</option>
          <option value="8부">8부</option>
          <option value="9부">9부</option>
          <option value="10부">10부</option>
          <option value="11부">11부</option>
        </select><br /><br />

        <label for="region">활동 지역:</label>
        <select id="region" name="region" required>
          <option value="">선택하세요</option>
          <option value="서울특별시">서울특별시</option>
          <option value="부산광역시">부산광역시</option>
          <option value="대구광역시">대구광역시</option>
          <option value="인천광역시">인천광역시</option>
          <option value="광주광역시">광주광역시</option>
          <option value="대전광역시">대전광역시</option>
          <option value="울산광역시">울산광역시</option>
          <option value="세종특별자치시">세종특별자치시</option>
          <option value="경기도">경기도</option>
          <option value="강원도">강원도</option>
          <option value="충청북도">충청북도</option>
          <option value="충청남도">충청남도</option>
          <option value="전라북도">전라북도</option>
          <option value="전라남도">전라남도</option>
          <option value="경상북도">경상북도</option>
          <option value="경상남도">경상남도</option>
          <option value="제주특별자치도">제주특별자치도</option>
        </select><br /><br />

        <input type="submit" value="가입하기" />
      </form>
    </div>
  </body>
</html>
