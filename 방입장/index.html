<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방 입장</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>경기 방식</h2>
      <div class="button-container">
        <button id="singleBtn" class="btn">단식</button>
        <input type="text" id="singleNumber" class="number-box" readonly />
      </div>
      <div class="button-container">
        <button id="doubleBtn" class="btn">복식</button>
        <input type="text" id="doubleNumber" class="number-box" readonly />
      </div>
      <div class="button-container">
        <label for="roomNo">Room No.</label>
        <input type="text" id="roomNo" class="number-box" />
      </div>
      <button id="enterBtn" class="btn enter-btn">입장</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
